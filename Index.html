<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./Styles.css"/>
        <script src="./Main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">

            </div>
            <form action="#" class="form">
                <label>Valor total</label>
                <input type="number" name="nmbTotal" id="nmbTotal" placeholder="Valor total do projeto">
                <br/>
                <label>Horas por dia</label>
                <input type="number" name="nmbHourDay" id="nmbHourday" placeholder="Quantidade de horas trabalhadas por dia">
                <br/>
                <label>Dias por semana</label>
                <input type="number" name="nmbDaysWeek" id="nmbDaysWeek" placeholder="Dias trabalhados por semana">
                <br/>
                <label>Dias de férias</label>                
                <input type="number" name="nmbVacation" id="nmbVacation" placeholder="Dias de férias pelo projeto">
                <br/>
                <button type="submit" name="btnResult" id="btnResult" onclick="calculate()">Calcular</button>
            </form>
        </div>
    </body>

</html>
